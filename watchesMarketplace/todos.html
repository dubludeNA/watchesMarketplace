<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Living in the now</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles-Todos.css">
</head>
<body>
    <!--Start Nav Bar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>   
            </div>
        </div>
    </nav>
    <!--End Nav Bar-->

    <!--Start header-->
    <header class="hero">
        <div class="banner">
            <h6 class="banner-title">Experience something for the first time</h6>
            <button class="banner-btn">DO IT</button>
        </div> 
    </header>
    <!--End header-->

    <!--Start products-->   
    <section class="products">
        <div class="section-title">
            <h2>Our products</h2>
        </div>
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="" alt = "product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Experience
                    </button>
                </div>
                <h3>Trail Running</h3>
                <h4>16$</h4>
            </article>
        </div>
    </section>
    <!--End products-->   

    <!--Start Cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your cart</h2>
            <div class="cart-content">
            </div>
            <div class="cart-footer">
                <h3>Your Total: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>
    <!--End Cart-->
    <!-- <scrip src="main.js"></scrip> -->
    <script src="app.js"></script>
</body>
</html>
